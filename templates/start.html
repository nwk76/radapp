{% extends "base.html" %}

{% block main %}
    <form action="/start" method="POST">

        {% if is_ping_ok == False %}
            <p class="info_not_ok">IP address <strong>{{ ip_address }}</strong> is not reachable.</p>
        {% endif %}

        <p>Enter an IP address to connect to:</p>
        <input type="text" name="ip_address" placeholder="Enter IP address">
        <input class="button" type="submit" value="OK">

    </form>
    <br/>
{% endblock %}
